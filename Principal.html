<body style="user-select: none;">

            <div style="max-width: 30rem;min-width: 30rem;height: 27rem;font-size: 1.6rem;" class="w-100 p-2 m-auto">

                        <span class="m-auto" style="
    width: fit-content;
">PREFEITO</span>
                    </div>

                    <div class="row mx-2 d-flex" style="
"><span style="
    width: fit-content;
" class="mt-5">Número: </span><span id="CandidateNumber" style="
    width: fit-content;
    font-size: 4rem;
">92</span>
                    </div>
                    <div class="row mt-2 mx-2 d-flex" style="

             ">Nome:</span><span style="

">CARLOS DRUMMOND</span>

                    <div class="row mt-2 mx-2 d-flex" style="

                        <p class="mb-1">LARANJA para CORRIGIR</p>

                </div>
            </div>
            <div class="m-auto">

              </li>
              <li>
